<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header-text">Create an account</h1>
        <div class="header-image"> 
            <image src="public/images/profilepictureimage.svg" alt="login image" width="400" height="400">
        </div>
        <form id="login-form">
            <div class="form-group">
                <input placeholder="Name*" type="Name*" id="Name*" name="Name*" required>
            </div>
            <div class="form-group">
                <input placeholder="Surname*" type="Surname*" id="Surname*" name="Surname*" required>
            </div>
            <div class="form-group">
                <input placeholder="Email*" type="Email*" id="Email*" name="Email*" required>
            </div>
            <div class="form-group">
                <input placeholder="Password*" type="Password*" id="Password*" name="Password*" required>
            </div>
        </form>
        <h3>Through Instagram you will be able to connect with the other users and share your interests.</h3>
        <button type="submit">SIGN UP</button>
    </div>

    <script src="public/scripts/script.js"></script>
</body>
</html>
