<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header-text">YOUR PROFILE</h1>
        <div class="header-image"> 
            <image src="public/images/profilepicturejohndoe.svg" alt="login image" width="400" height="400">
        </div>
        <form id="login-form">
            <div class="form-group">
                <input placeholder="John Doe" type="John Doe" id="John Doe" name="John Doe" required>
            </div>
            <div class="form-group">
                <input placeholder="johndoe@gmail.com" type="johndoe@gmail.com" id="johndoe@gmail.com" name="johndoe@gmail.com" required>
            </div>
            <div class="form-group">
                <input placeholder="*******" type="*******" id="*******" name="*******" required>
            </div>
            <div class="form-group">
                <input placeholder="Instagram" type="Instagram" id="Instagram" name="Instagram" required>
            </div>
            <div class="form-group">
                <input placeholder="About myself" type="About myself" id="About myself" name="About myself" required>
            </div>
            <div class="form-group">
                <input placeholder="What I want to explore" type="What I want to explore" id="What I want to explore" name="What I want to explore" required>
            </div>
            <div class="form-group">
                <input placeholder="Interests" type="Interests" id="Interests" name="Interests" required>
            </div>
        </form>
        <button type="submit">Save changes</button>
    </div>

    <script src="public/scripts/script.js"></script>
</body>
</html>
