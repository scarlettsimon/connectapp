<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header-text">YOUR PROFILE</h1>
        <div class="header-image"> 
            <image src="public/images/profilepicturejohndoe.svg" alt="login image" width="400" height="400">
        </div>
        <form id="login-form">
            <div class="form-group">
                <input placeholder="John Doe" type="text" id="name" required>
            </div>
            <div class="form-group">
                <input placeholder="johndoe@gmail.com" type="email" id="email" required>
            </div>
            <div class="form-group">
                <input placeholder="*******" type="password" id="password" required>
            </div>
            <div class="form-group">
                <input placeholder="Instagram" type="text" id="instagram" required>
            </div>
            <div class="form-group">
                <input placeholder="About myself" type="text" id="about-myself" required>
            </div>
            <div class="form-group">
                <input placeholder="What I want to explore" type="text" id="description" required>
            </div>
            <div class="form-group">
                <input placeholder="Interests" type="text" id="interests" required>
            </div>
        </form>
        <button type="submit">Save changes</button>
    </div>

    <script src="public/scripts/script.js"></script>
</body>
</html>
