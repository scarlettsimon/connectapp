<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <script type="module" src="public/scripts/auth.js" defer></script>
    <script src="public/scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-image">
            <image src="public/images/loginImage.svg" alt="login image" width="400" height="400">
                <h1 class="header-text">Sign in</h1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <input placeholder="Email" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input placeholder="Password" type="password" id="password" name="password" required>
            </div>
        </form>
        <button type="button" id="login-button">Login</button>
        <p>No account? Sign up</p>
    <button type="button" onclick="goToSignUp()">SIGN UP</button>
    </div>
    
</body>

</html>
